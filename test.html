<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Particles Test</title>
<style>
  body {
    margin: 0;
    background: black;
    color: white;
    overflow: hidden;
  }
</style>
</head>
<body>

<h1 style="text-align:center; padding-top: 2rem;">Prueba Particles.js CDN</h1>

<div id="tsparticles"></div>

<script src="https://cdn.jsdelivr.net/npm/tsparticles@2.8.0/tsparticles.bundle.min.js"></script>
<script>
  tsParticles.load("tsparticles", {
    particles: {
      number: { value: 50 },
      color: { value: "#ff0000" },
      size: { value: 3 },
      move: { enable: true, speed: 2 }
    }
  });
</script>

</body>
</html>
